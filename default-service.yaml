# default-service.yaml
# Deploys the frontend service using the App Engine Flexible Environment,
# matching the proven architecture of your production app.

runtime: custom
env: flex
service: staging-default

# We can give the frontend fewer resources to save costs, as its only job
# is to serve the web page and create tasks.
resources:
  cpu: 1
  memory_gb: 0.5 # A smaller, cost-effective instance for the frontend
  disk_size_gb: 10

# Flexible Environment requires at least one instance running.
automatic_scaling:
  min_num_instances: 1
  max_num_instances: 1

